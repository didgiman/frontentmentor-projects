<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      font-family: "Outfit", sans-serif;
    }
    p {
      font-size: 15px;
    }
  </style>
</head>

<body class="bg-slate-300 flex items-center justify-center h-screen">

  <main role="main">

    <div class="bg-white rounded-3xl w-80 mx-auto p-4">

      <div><img src="images/image-qr-code.png" class="rounded-xl" alt="QR-code"></div>

      <h1 class="text-2xl pt-6 pb-4 font-bold text-center text-slate-900 leading-7">Improve your front-end skills by building projects</h1>

      <p class="font-light text-center pb-5 px-4 text-slate-500 leading-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>

  </main>

</body>

</html>
