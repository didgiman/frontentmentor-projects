<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reliable, Efficient Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      text-align: center;
      margin-bottom: 0;
    }

    .card img {
      max-width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/api/placeholder/100/100" alt="Supervisor">
      <h3>Supervisor</h3>
      <p>Monitors activity to identify project roadblocks</p>
    </div>
    <div class="card">
      <img src="/api/placeholder/100/100" alt="Team Builder">
      <h3>Team Builder</h3>
      <p>Scans our talent network to create the optimal team for your project</p>
    </div>
    <div class="card">
      <img src="/api/placeholder/100/100" alt="Calculator">
      <h3>Calculator</h3>
      <p>Uses data from past projects to provide better delivery estimates</p>
    </div>
    <div class="card">
      <img src="/api/placeholder/100/100" alt="Karma">
      <h3>Karma</h3>
      <p>Regularly evaluates our talent to ensure quality</p>
    </div>
  </div>
</body>
</html>
