<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    .item {
      background-color: #333333;
    }
    .item:hover {
      background-color: #c5f82a;
      color: #333333;
      cursor: pointer;
    }
  </style>
</head>

<body class="flex h-screen items-center bg-[#141414] text-white">

  <main role="main" class="w-96 mx-auto bg-[#1f1f1f] rounded-xl p-10 flex flex-col items-center">

    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="w-24 mb-8 rounded-full">

    <h1 class="text-2xl font-semibold">Jessica Randall</h1>
    <div class="text-[#c5f82a] text-sm py-2 font-semibold">London, United Kingdom</div>
    <div class="py-3 text-sm font-extralight">"Front-end developer and avid reader."</div>

    <div class="w-full py-3 mt-4 text-sm font-semibold text-center rounded-lg item">GitHub</div>
    <div class="w-full py-3 mt-4 text-sm font-semibold text-center rounded-lg item">Frontend Mentor</div>
    <div class="w-full py-3 mt-4 text-sm font-semibold text-center rounded-lg item">LinkedIn</div>
    <div class="w-full py-3 mt-4 text-sm font-semibold text-center rounded-lg item">Twitter</div>
    <div class="w-full py-3 mt-4 text-sm font-semibold text-center rounded-lg item">Instagram</div>

  </main>

</body>

</html>
